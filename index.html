<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-banner">
          <div class="card-banner-color"></div>
          <img src="./images/image-header-desktop.jpg" alt="card-banner" />
        </div>
        <div class="card-content">
          <h1 class="card-title">
            Get <span class="text-primary">insights</span> that help your
            business grow.
          </h1>
          <p class="card-description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="card-stats">
            <li class="card-stats__stat">
              <p class="card-stats__stat-amount">10k+</p>
              <h2 class="card-stats__stat-title">companies</h2>
            </li>
            <li class="card-stats__stat">
              <p class="card-stats__stat-amount">314</p>
              <h2 class="card-stats__stat-title">templates</h2>
            </li>
            <li class="card-stats__stat">
              <p class="card-stats__stat-amount">12M+</p>
              <h2 class="card-stats__stat-title">queries</h2>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/MintMissy">MintMissy</a>.
      </div>
    </footer>
  </body>
</html>
